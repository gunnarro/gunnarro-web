<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-include"></head>

<body class="bg">
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="m-3 card">
        <h3 class="card-header" th:text="#{lbl.header.company}"></h3>
        <div class="card-body">
            <p class="card-text" th:text="#{page.company.info.txt}"></p>
            <div>
                <h4 class="card-title" th:text="#{lbl.header.services}"></h4>
                <dl class="mb-3 row">
                    <dt class="col-sm-3 dt-style" th:text="#{lbl.header.architecture}"></dt>
                    <dd class="col-sm-8 text-gradient" th:text="#{lbl.header.architecture.txt}"></dd>

                    <dt class="col-sm-3 dt-style" th:text="#{lbl.header.software.development}"></dt>
                    <dd class="col-sm-8 text-gradient" th:text="#{lbl.header.software.development.txt}"></dd>

                    <dt class="col-sm-3 dt-style" th:text="#{lbl.header.software.testing}"></dt>
                    <dd class="col-sm-8 text-gradient" th:text="#{lbl.header.software.testing.txt}"></dd>

                    <dt class="col-sm-3 dt-style" th:text="#{lbl.header.devops}"></dt>
                    <dd class="col-sm-8 text-gradient" th:text="#{lbl.header.devops.txt}"></dd>
                </dl>
            </div>
        </div>
        <!-- end card body -->
        <div class="card-footer text-center text-muted">
            <small th:text="#{page.about.company.contact}"></small>
        </div>
        <!-- end card footer -->
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-include"></head>

<body class="bg">
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="bg-light mt-4 p-4">
                <form class="row g-3" method="POST" th:action="@{/login}">
                    <div class="col-12" th:if="${param.error}">
                        <div class="alert alert-danger">
                            <span th:text="#{login.msg.invalidcredentials}"></span>
                        </div>
                    </div>
                    <div class="col-12">
                        <label th:text="#{page.login.username}"></label>
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="col-12">
                        <label th:text="#{page.login.password}"></label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe" th:text="#{page.login.rememberme}"></label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary float-end" th:text="#{page.login.signin}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

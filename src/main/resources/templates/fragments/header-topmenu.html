<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="scripts"></head>

<body>
<div class="page-margin" th:fragment="header-topmenu">
    <nav class="navbar navbar-light bg-light navbar-expand-md" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <button class="navbar-toggler" data-target="#navbarCollapse" data-toggle="collapse" type="button">&#x2630;
        </button>
        <a th:href="@{/diet/mystatus}"> <img align="middle" th:src="@{/images/gunnarroas.png}"></a>
        <!-- Collection of nav links and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
                <li class="nav-item" th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}">
                    <a class="nav-link" th:href="@{/diet/mystatus}"><i class="icon-happy2"></i> <span
                            th:text="#{topmenu.status}"></span></a></li>
                <li class="nav-item" th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}">
                    <a class="nav-link" th:href="@{/activity/logs}"><i class="oi oi-list"></i> <span
                            th:text="#{topmenu.activity}"></span></a></li>
                <li class="nav-item"
                    th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}" th:if="${#authorization?.expression(&apos;isAuthenticated()&apos;)}">
                    <a class="nav-link" th:href="@{/image-manager/gallery}"><i class="oi oi-image"></i> <span
                            th:text="#{topmenu.gallery}"></span></a></li>
                <li class="nav-item"
                    th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}" th:if="${#authorization?.expression(&apos;isAuthenticated()&apos;)}">
                    <a class="nav-link" th:href="@{/calendar-manager/calendar/listevents/false/week/0/all/all}"><i
                            class="oi oi-calendar"></i> <span th:text="#{topmenu.calendar}"></span></a></li>
                <li class="nav-item"
                    th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}" th:if="${#authorization?.expression(&apos;isAuthenticated()&apos;)}">
                    <a class="nav-link" th:href="@{/diet/log/events}"><i class="oi oi-chat"></i> <span
                            th:text="#{topmenu.log}"></span></a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="dropdown nav-item"><a class="dropdown-toggle nav-link" data-toggle="dropdown" href="#"
                                                 th:text="#{lbl.language}"><b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item"><a class="dropdown-item" th:href="@{?lang=en}"><i
                                class="oi oi-list-rich"></i> <span
                                th:text="#{lbl.language.en}"></span></a></li>
                        <li class="dropdown-item"><a class="dropdown-item" th:href="@{?lang=no}"><i
                                class="oi oi-list-rich"></i> <span
                                th:text="#{lbl.language.no}"></span></a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" th:if="${#authorization?.expression(&apos;!isAuthenticated()&apos;)}"><a
                        class="nav-link" href="/signin" th:href="@{/signin}">
                    <i class="oi oi-account-login"></i> <span th:text="#{lbl.signin}"></span>
                </a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="${userIcon}"></i><span
                        sec:authentication="name"></span></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">|</a></li>
                <li class="nav-item" th:if="${#authorization?.expression(&apos;isAuthenticated()&apos;)}">
                    <a class="nav-link" href="/logout" onclick="$(&apos;#form&apos;).submit();" th:href="@{#}"> <i
                            class="oi oi-account-logout"></i> <span th:text="#{lbl.logout}"></span></a>
                    <form action="#" id="form" method="post" style="visibility: hidden" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>

</html>

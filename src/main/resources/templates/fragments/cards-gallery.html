<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<th:block th:fragment="cards-gallery">
    <section class="gallery-block cards-gallery" th:if="${log.resources != null}">
        <div class="container">
            <div class="heading">
                <h3>Image Gallery</h3>
            </div>
            <div class="row">
                <div class="col-md-6 col-lg-4" th:each="resource : ${log.resources}">
                    <div class="card border-0 transform-on-hover">
                        <a class="lightbox" th:href="@{/upload/files/} + ${resource.path}">
                            <img alt="Card Image" class="card-img-top" th:src="@{/upload/files/} + ${resource.path}">
                        </a>
                        <div class="card-body">
                            <h6 class="card-title" th:text="${resource.name}"></h6>
                            <p class="text-muted card-text" th:text="${resource.description}"></p>
                            <form method="POST" th:action="@{/diet/log/event/img/delete}">
                                <input name="id" th:value="${resource.id}" type="hidden">
                                <input name="name" th:value="${resource.name}" type="hidden">
                                <button class="btn btn-outline-danger btn-sm float-right" th:text="#{btn.delete}"
                                        type="submit"></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script type="text/javascript">
        	baguetteBox.run('.cards-gallery', { animation: 'slideIn'});

    </script>
</th:block>
</body>
</html>

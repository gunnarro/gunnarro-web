<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head-include :: head-include">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form method="POST" th:action="@{/profile}">
                <fieldset>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            <span th:text="#{login.msg.invalidcredentials}"></span>
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            <span th:text="#{login.msg.loggedout}"></span>
                        </div>
                    </div>

                    <div class="input-group input-group-margin">
						<span class="input-group-addon">
			 		       <i class="glyphicon glyphicon-user"></i>
						</span>
                        <label class="sr-only" for="inputUserName" th:text="#{lbl.username}"></label>
                        <input autofocus="autofocus" class="form-control input-lg" id="inputUserName" name="username"
                               required="required" th:placeholder="#{lbl.username}" type="text"/>
                    </div>

                    <div class="input-group input-group-margin">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-lock"></i>
						</span>
                        <label class="sr-only" for="inputPassword" th:text="#{lbl.password}"></label>
                        <input class="form-control input-lg" id="inputPassword" name="password" required="required"
                               th:placeholder="#{lbl.password}" type="password"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input class="btn btn-lg btn-primary btn-block" th:value="#{lbl.signin}" type="submit"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
